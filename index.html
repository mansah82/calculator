<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <aside id="result_block">
        <h2 id="result_text">History of results</h2>
            <ul id="results">

            </ul>


    </aside>
    
    <div id="calculator">
        <span id="result">0</span>
        <span class="calculatorNumber">7</span>
        <span class="calculatorNumber">8</span>
        <span class="calculatorNumber">9</span><br>
        <span class="calculatorNumber">4</span>
        <span class="calculatorNumber">5</span>
        <span class="calculatorNumber">6</span><br>
        <span class="calculatorNumber">1</span>
        <span class="calculatorNumber">2</span>
        <span class="calculatorNumber">3</span><br>
        <span class="calculatorNumber" id="zero">0</span><br>
        <span class="calcSign">+</span>
        <span class="calcSign">-</span>
        <span class="calcSign">*</span> <br>
        <span class="calcSign" id="equal">=</span>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
